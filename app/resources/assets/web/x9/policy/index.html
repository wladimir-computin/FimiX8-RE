<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Software licensing and service agreement</title>
		
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
		<meta content="yes" name="apple-mobile-web-app-capable" />
		<meta content="black" name="apple-mobile-web-app-status-bar-style" />
		<meta content="telephone=no" name="format-detection" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		
		<link rel="stylesheet" href="../common/fm_page.css" />
		
	</head>
	<body>
		
		<div class="fm-if">
			<iframe id="FrameNav" name="FrameNav" frameborder="0" src=""></iframe>
		</div>
		<div class="fm-nav">
			<select id="fm-language">
			  <option value="cn">简体中文</option>
			  <option value="tw">繁體中文</option>
			  <option value="en">English</option><!--英语-->
			  <option value="es">Idioma</option><!--西班牙-->
			  <option value="pl">Polski</option><!--波兰-->
			  <option value="ru">Русский</option><!--俄罗斯-->
			  <option value="fr">Français</option><!--法国-->
			</select>
		</div>

		
		<script type="text/javascript" src="../common/jquery.min.js" ></script>
		<script type="text/javascript" src="../common/fm_page.js" ></script>
		<script type="text/javascript" src="../common/fm_x9.js" ></script>
		
		<script>
			//获取地址语言参数
			var canshu = getUrlParam('language');
			if(canshu == 'cn' || canshu == 'tw' || canshu == 'en' || canshu == 'pl' || canshu == 'ru' || canshu == 'fr'){
				$("#fm-language").val(canshu);
				tourl(canshu,'policy');
			}else{
				$("#fm-language").val('en');
			}
			
			
			//手动切换语言
			$(document).ready(function(){
				$('#fm-language').change(function(){
					var lan = $(this).children('option:selected').val();	
					tourl(lan,'policy');
					
					
				})
			})
			
			
			
			
			
		</script>

	</body>
</html>
